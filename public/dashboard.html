<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Relationship Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .auth-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .contact-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        #contactsList {
            margin-top: 20px;
        }
        .contact-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .logout-btn {
            background: #f44336;
        }
    </style>
</head>
<body>
    <header>
        <h1>Relationship Management Dashboard</h1>
        <div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>

    <div class="auth-info">
        <p><strong>User ID:</strong> <span id="userIdDisplay">Not logged in</span></p>
        <p><strong>Authentication:</strong> <span id="authStatus">Not authenticated</span></p>
    </div>

    <div class="contact-form">
        <h2>Add New Contact</h2>
        <form id="addContactForm">
            <div>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <div>
                <input type="tel" id="phoneNumber" placeholder="Phone Number (E.164 format, e.g. +12125551234)" required>
            </div>
            <div>
                <input type="text" id="companyName" placeholder="Company Name (optional)">
                <input type="url" id="linkedinUrl" placeholder="LinkedIn URL (optional)">
            </div>
            <button type="submit">Add Contact</button>
        </form>
        <div id="formMessage"></div>
    </div>

    <h2>Your Contacts</h2>
    <div id="contactsList">
        <p>Loading contacts...</p>
    </div>

    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');

            if (!token || !userId) {
                // Not authenticated, redirect to login
                window.location.href = '/';
                return;
            }

            // Update UI with user info
            document.getElementById('userIdDisplay').textContent = userId;
            document.getElementById('authStatus').textContent = 'Authenticated';

            // Load contacts (you'll implement this function later)
            // loadContacts();
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = '/';
        });

        // Handle add contact form submission
        document.getElementById('addContactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formMessage = document.getElementById('formMessage');
            formMessage.textContent = '';

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const companyName = document.getElementById('companyName').value;
            const linkedinUrl = document.getElementById('linkedinUrl').value;

            try {
                const response = await fetch('/add-contact', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({ 
                        first_name: firstName,
                        last_name: lastName,
                        phone_number: phoneNumber,
                        company_name: companyName,
                        linkedin_url: linkedinUrl
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    formMessage.textContent = data.message;
                    document.getElementById('addContactForm').reset();
                    // Reload contacts (you'll implement this function later)
                    // loadContacts();
                } else {
                    formMessage.textContent = data.error || 'Failed to add contact';
                }
            } catch (error) {
                formMessage.textContent = 'Error: ' + error.message;
            }
        });

        // Here you'll implement loadContacts() function to fetch and display contacts
    </script>
</body>
</html>
